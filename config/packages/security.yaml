security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, allow_if: "is_anonymous()" }
        - { path: ^/register, allow_if: "is_anonymous()" }

        
    access_decision_manager:
        strategy: unanimous
        allow_if_all_abstain: false


    role_hierarchy:

        ROLE_READ_ARTICLE: ROLE_LIST_ARTICLE
        ROLE_UPDATE_ARTICLE: ROLE_READ_ARTICLE
        ROLE_CREATE_ARTICLE: ROLE_UPDATE_ARTICLE
        ROLE_DELETE_ARTICLE: ROLE_CREATE_ARTICLE

        ROLE_READ_CATEGORY: ROLE_LIST_CATEGORY
        ROLE_UPDATE_CATEGORY: ROLE_READ_CATEGORY
        ROLE_CREATE_CATEGORY: ROLE_UPDATE_CATEGORY
        ROLE_DELETE_CATEGORY: ROLE_CREATE_CATEGORY

        # Gestion profil
        ROLE_UPDATE_USER: ROLE_READ_USER
        ROLE_DELETE_USER: ROLE_UPDATE_USER

        ROLE_USER:
            - ROLE_DELETE_USER
            - ROLE_READ_ARTICLE
            - ROLE_READ_CATEGORY

        ROLE_AUTHOR:
            - ROLE_CREATE_ARTICLE
            - ROLE_CREATE_CATEGORY

        ROLE_ADMIN:
            - ROLE_LIST_USER
            - ROLE_DELETE_ARTICLE
            - ROLE_DELETE_CATEGORY
            - ROLE_ALLOWED_TO_SWITCH